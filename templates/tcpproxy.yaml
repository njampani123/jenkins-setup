apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: "{{ include "hool-jenkins.fullname" . }}-tcp-proxy"
  labels:
    {{- include "hool-jenkins.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: contour-corp
spec:
  tcpproxy:
    services:
    - name: {{ include "hool-jenkins.fullname" . }}-tcp
      port: 50000